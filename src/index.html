<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danmu</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <canvas id="J_danmuCanvas"></canvas>
      <video id="J_danmuVideo" src="./src/video/1.mp4" controls></video>
    </div>
    <div class="tool-box">
      <input type="text" class="danmu-input">
      <button class="danmu-btn">发送弹幕</button>
      <input type="color" class="color-input">
      <input type="range" defaultValue="24" min="12" max="36" class="range-input">
      <span class="range-span">24</span>
    </div>
  </div>
</body>
</html>
